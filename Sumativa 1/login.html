<title>Login</title>

<body>

	<link rel="stylesheet" href="stylelogin.css">

	
	<div class="container">
				<form class="well form-horizontal" action="registro.html" > <!--Colocar metod:post para hacerlo funcional-->
				<fieldset>
		
				<!-- Form Name -->
				<legend><center><h2><b>Iniciar Sesión</b></h2></center></legend><br>
				
				<!-- Text input-->
		
				<div class="form-group">
				  <label class="col-md-4 control-label" >Email</label> 
				    <div class="col-md-4 inputGroupContainer">
				    <div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				  <input type="email" id="mail" name="mail" placeholder="Mail@Mail.com" class="form-control">
				    </div>
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="col-md-4 control-label" >Contraseña</label> 
				    <div class="col-md-4 inputGroupContainer">
				    <div class="input-group">
				  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				  <input type="password" id="password" name="password" placeholder="Password" class="form-control">
				    </div>
				  </div>
				</div>
		
			  
			  <br>
			  <a class="btn btn-dark" href="main.html">Ingresar</a>
			  </form> <br><br>  
			</div>
		</div>
