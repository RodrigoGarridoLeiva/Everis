<!-- Button trigger modal -->
<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#example">
    <i class="bi bi-cart2"></i>
  </button>
    
   
    <div class="modal" id="example" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content modal-slg" style="background-color: rgb(43, 243, 210);">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Listado de Compra</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body modal-l">
            <div class="table table-responsive"> 
                <tr>
                    <th>Codigo</th>
                    <th></th>
                    <th style="width: 25%;">Producto</th>
                    <th></th>
                    <th style="width: 20%;">Cantidad</th>
                    <th></th>
                    <th style="position: right;">Precio</th>
                </tr>
                <tr *ngFor="let p of Carro">
                    <td>{{p.codigo}}  </td>
                    <td style="width: 40px;"></td>
                    <td>{{p.nombre}}</td>
                    <td style="width: 40px;"></td>
                    <td><a (click)="disminuircantidad(p)"> <i class="bi bi-dash-square-fill"></i> </a> {{p.carro}} <a (click)="aumentarcantidad(p)"><i class="bi bi-plus-square-fill"></i></a></td>
                    <td>{{p.precio}}<a (click) = "delete(p.codigo)"> <i class="bi bi-trash-fill"></i> </a> </td>
                    <td style="width: 40px;"></td>
                </tr>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
