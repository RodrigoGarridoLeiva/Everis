<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Formulario Notas</title>
  </head>
  <body>
    <div class="container"><h1>Sistema de Notas</h1></div>

    <div class="container">

        <form [formGroup]="formulario" (ngSubmit)="enviar()">

            <div formGroupName="notas">
               
                <div class="row">
                    <div class="col">
                         <input type="text" class="form-control" placeholder="Nombre Completo"  formControlName="nombre">
                    </div>
                    <div class="col">
                         <input type="text" class="form-control" placeholder="Rut"  formControlName="rut">
                    </div>
                </div><br> 
               <div class="row">
                   <div class="col">
                        <input type="text" class="form-control" placeholder="Nota 1"  formControlName="nota1">
                   </div>
                   <div class="col">
                        <input type="text" class="form-control" placeholder="Nota 2"  formControlName="nota2">
                   </div>
               </div><br>
               <div class="row">
                   <div class="col">
                    <input type="text" class="form-control" placeholder="Nota 3" formControlName="nota3">
                   </div>
                   <div class="col">
                    <input type="text" class="form-control" placeholder="Nota 4" formControlName="nota4">
                   </div>
               </div><br>
               <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nota Examen" formControlName="exam">
                </div>
            </div>

            </div>
            <p><br>
                <button class="btn btn-primary" type="submit">Enviar</button>
            </p>
            <div>
                
            </div>

            <div class="container">
                <div class="list-group">
                    <a class="list-group-item list-group-item-action flex-column align-items-start active">
                      <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Resultados Finales {{name}} </h5>
                        <small>Nota Parcial: {{parcial}}</small>
                      </div>
                      <p class="mb-1">Nota Final: {{final}} </p>
                      <small> {{salida}} </small>
                    </a>

                  </div>
            </div>

        </form>
        
    </div>
 
    

  
  </body>
</html>
