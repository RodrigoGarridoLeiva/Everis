<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Formulario</title>
  </head>
  <body>

    <div class="container">

        <h1>Formulario de Productos</h1><br>

    </div>
    
    <div class="container">

        <form [formGroup]="formularioProducto" (ngSubmit)="enviar()">
            
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="codigo">CÃ³digo</label>
                <input type="number" class="form-control" formControlName="codigo" placeholder={{i}} >
              </div>
              <div class="form-group col-md-6">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre" placeholder="Ingrese Nombre del Producto">
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="precio">Precio</label>
              <input type="number" class="form-control" formControlName="precio" placeholder="Ingrese Precio del Producto">            
            </div>
            <div class="form-group col-md-6">
              <label for="stock">Stock</label>
              <input type="number" class="form-control" formControlName="stock" placeholder="Ingrese Stock Disponible">
            </div>

            <br>
            <button type="submit" class="btn btn-dark">Enviar</button>
            <br>
            <br>
          </form>
    </div>

    <div class="container">

        <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">Datos</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                

                    <div *ngFor="let product of producto">

                        <th>{{product}}</th>
                    
                    </div>
              </tr>
             
              
            </tbody>
          </table>



    </div>

      


  </body>

  
  
</html>
