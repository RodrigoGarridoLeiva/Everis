<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  
  <title>Promedio</title>
  <script src="funciones.js"></script>
</head>
<style>

.btn{

  height: 100px;
  width: 300px;

}

</style>

<body>
<u><h2>Calculo de notas parciales</h2></u>

<div
  class="bg-image"
  style="
    background-image: url('https://p4.wallpaperbetter.com/wallpaper/185/914/378/hexagon-white-abstract-3d-abstract-hd-wallpaper-preview.jpg');
    height: 100vh;
  ">

<div class="container">
    <form name="form" action="" method="get" >
        <br>
        <div class="form-group" class="col-sm-12">
            <label for="n1">Nota Solemne 1</label>
            <input type="number" class="form-control" name="n1" placeholder="Ingrese nota" min="1" max="7">
        </div>

        <div class="form-group">
            <label for="n2">Nota Solemne 2</label>
            <input type="number" class="form-control" name="n2" placeholder="Ingrese nota" min="1" max="7">
        </div>

        <div class="form-group">
            <label for="n3">Nota Solemne 3</label>
            <input type="number" class="form-control" name="n3" placeholder="Ingrese nota" min="1" max="7">
        </div>

        <div class="form-group">
            <label for="n4">Nota Solemne 4</label>
            <input type="number" class="form-control" name="n4" placeholder="Ingrese nota" min="1" max="7">
        </div>

        <div class="form-group">
            <label for="ex">Nota Examen Final</label>
            <input type="number" class="form-control" name="ex" placeholder="Ingrese nota" min="1" max="7">
        </div>
        
    </form>

    <br>
    <button type="button" class="btn btn-dark" onclick="calcular()">Calcular</button>
  </div>
    <br>
    <br>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Promedio</th>
            <th scope="col">Status</th>
            <th scope="col">Parcial</th>
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
            <th scope="col">Nota 3</th>
            <th scope="col">Nota 4</th>
            <th scope="col">Examen</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"><p id="prom"></p></th>
            <td><p id="status"></p></td>
            <td><p id="parcial"></p></td>
            <td><p id="nota1"></p></td>
            <td><p id="nota2"></p></td>
            <td><p id="nota3"></p></td>
            <td><p id="nota4"></p></td>
            <td><p id="exa"></p></td>
          </tr>
        </tbody>
      </table>



</body>
</html>
